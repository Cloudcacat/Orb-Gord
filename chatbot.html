<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="css/chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300&display=swap|Gwendolyn&family=Meow+Script&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>

    <style type="text/css">
        body{
            height: 100%;
            width: 100%;
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
            background-image: url(pic/b1.png);
            font-family: 'Mitr', sans-serif;
        }   
    </style>

</head>

<body> <!--ลิ้งปุ่มโฮมไปหน้าโพสต์ให้หน่อย -->
    <div class="tap">
        
    </div>
    <div class="show-chatbot" style="padding: 20% 50%;">
    
    <div class="chatbot">
        <header style="text-align: justify; width: 100%;">
            <h2 style="text-align: left;padding: 0 20px;font-family: 'Mitr', sans-serif;font-size: 23px;display: inline" >น้องโอบกอดกำลังรับฟังคุณอยู่น้า 
                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
            </h2> <a href="post.html" method="get" style="text-align: right;padding: 0 10px;font-family: 'Mitr', sans-serif;font-size: 23px;display: inline;color: aliceblue; text-decoration-line: none;">x</a>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>สวัสดีคร้าบบ <br>มีอะไรจะเล่าให้โอบกอดฟังไหม</p>
            </li>
            
        </ul>  
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
</div>
</body>
</html>
